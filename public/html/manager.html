<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת מנהל | LionGroup</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body>

<div class="header">
    <div>
        <h2>שלום מנהל</h2>
        <small style="color:var(--text-muted);">דשבורד ניהולי</small>
    </div>
    <div style="display:flex; gap:10px;">
        <button onclick="openManagerCalendar()">📅 היומן שלי</button>
        <button onclick="window.location.href='/html/index.html'" class="btn-logout">יציאה</button>
    </div>
</div>

<div id="managerProjects" class="dashboard-grid">
    <div style="grid-column: 1/-1; text-align:center; margin-top:50px;">
        <p>טוען נתונים...</p>
    </div>
</div>

<div id="calendarModal" class="modal-overlay">
    <div class="modal-box" style="max-width: 900px; height: 85vh;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid var(--border-subtle); padding-bottom:15px;">
            <h3 style="margin:0;">📅 יומן פגישות</h3>
            <button onclick="document.getElementById('calendarModal').style.display='none'" class="btn-icon">✕</button>
        </div>
        <div id="calendarContainer" style="flex:1; overflow:hidden;"></div>
    </div>
</div>

<div class="footer-credit">
    <span>CRM זה נבנה ע"י נתי וינטר</span>
    <span class="separator">|</span>
    <strong class="company-name">LIONGROUP LTD</strong>
</div>
<div class="progress-bg">
    <div class="progress-fill gold" style="width: ${pct}%;"></div>
</div>
<script src="../JS/manager.js"></script>
</body>
</html>
